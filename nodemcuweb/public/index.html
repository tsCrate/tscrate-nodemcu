<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="dialog-polyfill.css">
</head>

<body>

  <h1 class="header">Data App</h1>

  <p text>
    WiFi login <br>
    (the local WiFi network)
  </p>

  <input placeholder="Name (SSID)" id="ssid" class="centerLine">
  <input type="password" id="password" placeholder="Password" class="centerLine">
  <button onclick="connectWifi(); this.blur();" class="centerLine">Connect</button>
  <button onclick="openSetupDialog(); this.blur();" class="centerLine">Request Setup</button>


  <dialog id="requestSetupDialog">
    <div class="centerLine">This will replace any existing setup</div>
    <button onclick="closeDialog()" class="centerLine" id="cancelButton">Cancel</button>
    <button onclick="confirmRequestSetup()" class="centerLine">Confirm</button>
  </dialog>

  <p id="status"></p>

<!-------------------------------- Scripts -------------------------------->
  <script src="dialog-polyfill.js"></script>
  <script>
    // check status for server and wifi
    let checkInterval = 1000;
    let confirmRequestDialog = document.getElementById('requestSetupDialog');
    let cancelButton = document.getElementById('cancelButton');
    dialogPolyfill.registerDialog(confirmRequestDialog);

    checkStatus();

    function openSetupDialog() {
      confirmRequestDialog.showModal();
      cancelButton.blur();
    }

    function confirmRequestSetup() {
      confirmRequestDialog.close();
      fetch('get-setup-code', {
        method: 'POST',
      })
        .catch(handleError)
        .finally(setTimeout(() => {
          checkStatus();
        }, checkInterval));
    }


    function closeDialog() {
      confirmRequestDialog.close();
    }


    async function checkStatus() {
      fetch('/check-status', {
        method: 'GET',
      })
        .then(handleStatusReponse)
        .catch(handleError)
        .finally(setTimeout(() => {
          checkStatus();
        }, checkInterval));
    }


    async function connectWifi() {
      let ssid = document.getElementById("ssid").value;
      let pwd = document.getElementById("password").value;

      // Default options are marked with *
      fetch('/wifi-connect', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ ssid: ssid, pwd: pwd })
      })
        .catch(handleError);
    };

    async function handleStatusReponse(response) {
      document.getElementById("status").textContent = await response.text();
    }

    function handleError(err) {
      document.getElementById("status").textContent = 'Not connected to device';
    }

  </script>

</body>

</html>
